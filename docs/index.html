<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Argo profile lookup</title>
<style>
body{font-family:system-ui;margin:2rem;max-width:800px}
form{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:.7rem 1rem}
label{font-size:.9rem;display:flex;flex-direction:column}
input,button{padding:.3rem .45rem;font:inherit}
button{cursor:pointer;align-self:end}
table{width:100%;border-collapse:collapse;margin-top:1rem;font-size:.85rem}
th,td{border:1px solid #bbb;padding:.3rem .45rem;word-break:break-all}
#count{margin-top:1.2rem}
</style>
</head>
<body>
<h1>Argo profile lookup</h1>
<form id="qry">
  <label>Year*  <input id="yr"  type="number" min="1997" max="2050" required></label>
  <label>Month  <input id="mo"  type="number" min="1" max="12"></label>
  <label>Day    <input id="dy"  type="number" min="1" max="31"></label>
  <label>Latitude (°)  <input id="lat" type="number" step="0.1" required></label>
  <label>Longitude (°) <input id="lon" type="number" step="0.1" required></label>
  <button>Search</button>
</form>

<h2 id="count"></h2>
<table id="res"><thead><tr><th>GDAC path</th></tr></thead><tbody></tbody></table>

<script src="app.js"></script>
</body>
</html>
